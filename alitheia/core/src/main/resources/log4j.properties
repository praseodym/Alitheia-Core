log4j.appender.logfilewebadmin.MaxBackupIndex=7
log4j.appender.logfilewebadmin.layout=org.apache.log4j.PatternLayout
log4j.appender.logfilewebadmin.layout.ConversionPattern=%p %c - %m%n

